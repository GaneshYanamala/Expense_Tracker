<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/animation.css">
 
</head>
<body>
    <!-- Animated Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-wallet"></i>
        </div>
        <span class="animated-text">
            <span>E</span>
            <span>x</span>
            <span>p</span>
            <span>e</span>
            <span>n</span>
            <span>s</span>
            <span>e</span>
            <span> </span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span>e</span>
            <span>r</span>
        </span>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('budgets') }}">Budgets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Expenses') }}">Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Register') }}">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
                <div class="form-container">
                    <form class="p-4 bg-light rounded" action="{{ url_for('Expenses') }}" method="POST">
                        <h2>Add Expense</h2>
                       
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>

    
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2" cols="38" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                
                    <p class="mt-3"><a href="{{ url_for('Dashboard') }}" class="btn btn-secondary">Back to Dashboard</a></p>
                </div>
                
    </main>
    </div>
    </div>
