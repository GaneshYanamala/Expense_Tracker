<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Story</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('edit_account') }}">Account</a></li>
            <li><a href="{{ url_for('search_template') }}">Search a story</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2> Hi {{session.username}} !!</br></br> {{ msg }}</h2>
        
        <h2>Edit Story</h2>
        <form action="{{ url_for('edit_story') }}" method="post">
            <input type="hidden" name="story_id" value="{{data[0]}}">
            <label for="title">Story Title:</label>
            <input type="text" id="title" name="title" value="{{data[2]}}">
            
            <label for="story">Story:</label>
            <textarea id="story" name="story" rows="10" required>{{data[3]}}</textarea>
            
            <button type="submit">Edit Story</button>
        </form>
    </div>
</body>
</html>
