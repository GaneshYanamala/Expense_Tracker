<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        function confirmDelete(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            var confirmation = confirm("Are you sure you want to delete this item?");
            if (confirmation) {
                event.target.form.submit(); // Submit the form if the user confirms
            }
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('edit_account') }}">Account</a></li>
            <li><a href="{{ url_for('search_template') }}">Search a story</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- <h2> Hi {{session.userid}}   !!</br></h2> -->
        
        <h2>Search a story</h2>
        <form action="{{ url_for('search_story') }}" method="GET">
            <label for="title">Story Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit">Search</button>
        </form>
    
        {% if flag != 'T' %}
       {% if data %}
       <div>
        <h2>Search Results:</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Story Title</th>
                    <th>Short Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    
                    <td>
                        <form action="{{ url_for('update', story_id=row[0]) }}" method="POST">
                            <button type="submit" class="delete-link">Update</button>
                            
                        </form>
                        </td>
                        <td>
                        <form action="{{ url_for('delete_story', story_id=row[0]) }}" method="POST">
                            <button type="submit" class="delete-link" onclick="confirmDelete(event)">Delete</button>
                        </form>
                    </td>
                </tr>
                {%endfor%}
                
            </tbody>
        </table>
        {% else %}
        <h2>No results found</h2>
        {% endif %}
        {% endif %}
    </div>
    </div> 
</body>

</html>
