<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Story</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<style>
    input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
</style>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('edit_account') }}">Account</a></li>
            <li><a href="{{ url_for('search_template') }}">Search a story</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2> Hi {{session.username}}  !!</br></br> {{ msg }}</h2>
        
        <h2>Add Story</h2>
        <form action="{{ url_for('add_story') }}" method="post" enctype="multipart/form-data">
            <label for="title">Story Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="story">Story:</label>
            <textarea id="story" name="story" rows="10" required></textarea>
            
            <label for="photo">Upload a Photo:</label>
            <input type="file" name="file" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
