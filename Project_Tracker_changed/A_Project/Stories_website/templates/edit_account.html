<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('edit_account') }}">Account</a></li>
            <li><a href="{{ url_for('search_template') }}">Search a story</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Edit Details: </h2>
        <form action="{{ url_for('edit_account') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value="{{data[1]}}">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required value="{{data[3]}}">
            
            
            <button type="submit">Update</button>
        </form>
        
    </div>
</body>
</html>
