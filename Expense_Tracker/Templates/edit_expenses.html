<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/animation.css">
 
</head>
<body>
    <!-- Animated Header -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-wallet"></i>
        </div>
        <span class="animated-text">
            <span>E</span>
            <span>x</span>
            <span>p</span>
            <span>e</span>
            <span>n</span>
            <span>s</span>
            <span>e</span>
            <span> </span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span>e</span>
            <span>r</span>
        </span>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('budgets') }}">Budgets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Expenses') }}">Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Register') }}">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-19 ml-sm-auto col-lg-10 px-md-3 main-content">
                <div class="container ">
                    <form method="POST" class="bg-light p-4 rounded">
                        <h2 class="mb-4">Edit Expense</h2>
                        <span class="text-danger">{{msg}}</span>
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="hidden" id="id" name="id" class="form-control" required value="{{expense[0]}}">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" class="form-control" required value="{{expense[2]}}">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" class="form-control" required value="{{expense[3]}}">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" class="form-control" required value="{{expense[4]}}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" class="form-control" rows="2" required>{{expense[5]}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="width: fit-content; margin-left: 450px;">Update Expense</button>
                    </form>
                    <p class="mt-3"><a href="{{ url_for('Dashboard') }}" class="btn btn-secondary">Back to Dashboard</a></p>
                </div>
                
    </main>
    </div>
    </div>
 <!-- Footer -->
 <footer class="text-center" style="background-color: rgb(42, 52, 57); color: white; padding: 10px 0;">

            <a href="#" style="color: #cfd8dc; text-decoration: none;">Terms of Service</a> |
            <a href="#" style="color: #cfd8dc; text-decoration: none;">Contact Us</a>
        </p>
    </div>
</footer>
<!-- End of Footer -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
