<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional Form</title>
        <link rel="stylesheet" href="../static/style.css">
        <style>
            body {
                /* background-image: url('../static/pictures/Designer\ \(1\).png'); */
                background: radial-gradient(circle at -8.9% 51.2%, rgb(135, 206, 250) 0%, rgb(135, 206, 250) 15.9%, rgb(70, 130, 180) 15.9%, rgb(70, 130, 180) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .form-container {
                background:rgb(70, 130, 180);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #0056b3;
            }

            .mt-3 {
                margin-top: 15px;
                text-align: center;
            }

            .mt-3 a {
                color: #007bff;
                text-decoration: none;
            }

            .mt-3 a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
<body>
    <div class="form-container">
        <form action="{{ url_for('Register') }}" method="POST" style="background-color:white;">
            <h2 class="color">Register</h2>
            <div class="form-group">
                <label for="username" class="color">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email" class="color">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"class="color">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="rebutton">Register</button>
        </form>
        {% if msg %}
        <div>{{ msg }}</div>
        {% endif %}
        <p class="mt-3">Already have an account? <a href="{{ url_for('Login') }}" style="color: white;">Login here</a></p>
    </div>
</body>
</html>
