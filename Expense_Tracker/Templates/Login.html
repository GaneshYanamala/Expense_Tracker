<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="circle">
    <div class="container" >
        <h2>Login</h2>
        <form action="{{ url_for('Login') }}" method="post" style="background-color: white;">
            <div class="msg">{{ msg }}</div>
            <label for="username" class="color">Username:</label>
            <input id="username" name="username" type="text" required>
            
            <label for="password" class="color">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" >Login</button>
        </form>
        <p>Don't have an account? <a href="{{url_for('Register')}}" style="color: white;">Sign Up</a></p>
        <p><a href="{{ url_for('forgot_password') }}" style="color: white;">Forgot Password?</a></p>
    </div>
</body>
</html>
